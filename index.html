<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player with Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    .player {
      margin-top: 50px;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      background-color: #1DB954;
      border: none;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #1aa34a;
    }
    canvas {
      display: block;
      margin: 30px auto;
      background-color: #282828;
      border-radius: 10px;
    }
    /* Add volume control styling */
    .volume-control {
        margin: 20px auto;
        width: 200px;
    }
    
    input[type="range"] {
        width: 100%;
        height: 5px;
        border-radius: 5px;
        background: #1DB954;
        outline: none;
    }
    
    /* Add progress bar styling */
    .progress-bar {
        width: 80%;
        height: 5px;
        background: #282828;
        margin: 20px auto;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .progress {
        width: 0%;
        height: 100%;
        background: #1DB954;
        border-radius: 5px;
        transition: width 0.1s linear;
    }
    
    /* Add time display styling */
    .time-display {
        font-size: 14px;
        color: #888;
        margin: 10px 0;
    }
    
    /* New control buttons styling */
    .advanced-controls {
        margin: 15px auto;
    }
    
    .advanced-controls button {
        background-color: #282828;
        padding: 8px 15px;
        font-size: 14px;
    }
    
    .advanced-controls button.active {
        background-color: #1DB954;
    }
    
    /* Visualization styles selector */
    .viz-styles {
        margin: 15px auto;
    }
    
    select {
        background: #282828;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
    }
    .youtube-input {
        margin: 20px auto;
        width: 80%;
    }
    
    .youtube-input input {
        width: 70%;
        padding: 8px;
        border: none;
        border-radius: 5px;
        background: #282828;
        color: white;
        margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="player">
    <h1>Music Player with Visualizer</h1>
    <input type="file" id="audioFile" accept="audio/*">
    <div class="controls">
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="stop">Stop</button>
    </div>
    <p id="trackName">No track loaded</p>
    <!-- Add volume control -->
    <div class="volume-control">
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>
    
    <!-- Add progress bar -->
    <div class="progress-bar" id="progressBar">
        <div class="progress" id="progress"></div>
    </div>
    
    <!-- Add time display -->
    <div class="time-display">
        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
    </div>
    
    <!-- Add playlist functionality -->
    <div class="playlist" id="playlist">
        <h3>Playlist</h3>
        <ul id="playlistItems"></ul>
    </div>
    
    <div class="advanced-controls">
        <button id="repeat" title="Repeat">üîÅ</button>
        <button id="shuffle" title="Shuffle">üîÄ</button>
        <button id="theme" title="Toggle Theme">üåì</button>
    </div>
    
    <div class="viz-styles">
        <select id="vizStyle">
            <option value="bars">Bars</option>
            <option value="waves">Waves</option>
            <option value="circles">Circles</option>
        </select>
    </div>
    <div class="youtube-input">
        <input type="text" id="youtubePlaylist" placeholder="Enter YouTube URL (video or playlist)">
        <button id="loadPlaylist">Load</button>
    </div>
  </div>

  <canvas id="visualizer" width="800" height="300"></canvas>

  <script src="script.js"></script>
</body>
</html>
